{% extends "base.html" %}

{% block title %}Page Not Found - Financial Reporting System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="text-center">
            <div class="mb-4">
                <i class="fas fa-exclamation-triangle text-warning" style="font-size: 5rem;"></i>
            </div>
            <h1 class="display-4 text-muted">404</h1>
            <h4 class="mb-4">Page Not Found</h4>
            <p class="text-muted mb-4">
                Sorry, the page you are looking for does not exist or has been moved.
            </p>
            <div>
                <a href="{{ url_for('index') }}" class="btn btn-primary me-2">
                    <i class="fas fa-home me-1"></i>Back to Home
                </a>
                <a href="{{ url_for('upload_files') }}" class="btn btn-success">
                    <i class="fas fa-upload me-1"></i>Start Processing
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
